<!DOCTYPE html>
<html>
  <head>
    <title>B#</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon/css/photon.min.css">

  </head>
  <body>
    <div class="window">

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <span class="nav-group-item active" id="nav-home" id="nav-home">
                <span class="icon icon-home"></span>
                Home
              </span>
              <span class="nav-group-item" id="nav-store">
                <span class="icon icon-light-up"></span>
                Store
              </span>
              <span class="nav-group-item" id="nav-tools">
                <span class="icon icon-tools"></span>
               	Tools 
              </span>
            </nav>
          </div>

          <div class="pane" id="pane-home">
	  <select>
	  	<option>Select Mode</option>
	  	<option>Simple</option>
	  	<option>Learner</option>
	  	<option>Expert</option>
	  	<option>Record</option>
	  </select>
           <button id="button-midi-start">Start</button>
	   <button id="button-midi-stop">Stop</button>
          </div>

          <div class="pane" id="pane-store" style="display:none">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Kind</th>
                  <th>Date Modified</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Happy Birthday</td>
                  <td>Basic</td>
                  <td>Oct 13, 2015</td>
                  <td>ambusher</td>
                </tr>
                <tr>
                  <td>Beethovan</td>
                  <td>Advanced</td>
                  <td>Oct 13, 2015</td>
                  <td>ambusher</td>
                </tr>
               </tbody>
            </table>
          </div>

          <div class="pane" id="pane-tools" style="display:none">
	  	<h1>Tools</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/view/menu.js" charset="utf-8"></script>
</html>
